<br>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Ativo</th>
            <th scope="col">Categoria</th>
            <th scope="col">Contato</th>
            <th class="d-flex justify-content-end" scope="col">Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <tr *ngFor="let fornecedor of fornecedor">
            <th scope="row"> {{fornecedor.id}}</th>
            <td>{{fornecedor.name}}</td>
            <td>{{fornecedor.active}}</td>
            <td>{{fornecedor.category}}</td>
            <td>{{fornecedor.contact}}</td>

            <td class="d-flex justify-content-end">
                <button class="btn btn-danger me-1" (click)="remove(fornecedor)">Excluir</button>
                <button class="btn btn-primary" (click)="edit(fornecedor)">Editar</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-3 m-auto">
        <form [formGroup]="formGroupClient">
            <div class="mb-3">
                <label for="name" class="form-label">Nome: </label>
                <input type="text" formControlName="name" class="form-control" id="nome" placeholder="Nome">
            </div>

            <div class="row p-1 pt-3">
                <div class="col-5">
                    <input class="form-check-input" type="checkbox" value="false" formControlName="active">
                    <label class="form-check-label ms-2" for="">Ativo</label>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label for="serie" class="form-label">Contato:</label>
                            <input type="email" formControlName="contact" class="form-control" id="Contato"
                                placeholder="Telefone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <p>Selecione o tipo de compra:</p>
                            <select class="form-select" formControlName="category" aria-label="select">
                                <option value="Nacional">Nacional</option>
                                <option value="Internacional">Internacional</option>
                                <option value="Regional">Regional</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-primary" (click)="salvar()">Salvar</button>
            </div>
        </form>
    </div>
</div>
